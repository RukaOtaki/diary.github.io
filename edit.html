<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TodayLog - 章の再構築</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- head内でGoogle Fontsの読み込み -->
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&family=Playfair+Display&family=Cinzel&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="create.css">
	</head>
	<body>

		<header class="flex justify-between items-center bg-gray-800 p-4">
			<a href="summary.html" class="text-yellow-400 text-lg font-cinzel">← 記憶の書一覧</a>
			<h1 class="text-yellow-200 text-2xl font-cinzel text-center">魔導書の記録</h1>
		</header>

		<main class="max-w-xl mx-auto p-4">
			<form id="diary-form" class="space-y-4">
				<input type="date" name="date" required class="w-full p-2 border rounded" />
				<input type="text" name="title" placeholder="タイトル" required class="w-full p-2 border rounded" />
				<textarea name="content" placeholder="本文" rows="6" required class="w-full p-2 border rounded"></textarea>

				<!-- 画像選択 -->
				<input type="file" id="image" accept="image/*" class="file-input" />

				<!-- 画像プレビューと削除 -->
				<div id="image-preview-container" style="margin-top: 1rem;">
					<img id="image-preview" style="max-height: 200px; display: none; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);" />
					<button ype="button" id="remove-image-btn" style="display:none;" class="btn">画像を削除</button>
				</div>

				<!-- 保存ボタン -->
				<button type="submit" class="btn-ancient">新たな記録を反映する</button>
			</form>
		</main>
		<script src="edit.js"></script>
	</body>
</html>
